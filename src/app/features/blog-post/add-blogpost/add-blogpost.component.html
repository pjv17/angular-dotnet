<div class="container">
    <h1 class="mt-3">Add Blog Posts</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" class="form-control" id="urlHandle" name="urlHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" class="form-control" id="shortDescription" name="shortDescription"
                    [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <!-- <textarea class="form-control" id="content" name="content" [(ngModel)]="model.content"></textarea> -->
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea name="content" id="content" class="form-control"
                            style="height: 350px; max-height: 350px;" [(ngModel)]="model.content"></textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input type="text" class="form-control" id="featuredImageUrl" name="featuredImageUrl"
                    [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" class="form-control" id="publishedDate" name="publishedDate"
                    value="{{model.publishedDate}}" [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'"
                    (ngModelChange)="model.publishedDate = $event">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="isVisible" name="isVisible"
                    [(ngModel)]="model.isVisible">
                <label for="author" class="form-check-label" for="isVisible">Is Visible?</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
