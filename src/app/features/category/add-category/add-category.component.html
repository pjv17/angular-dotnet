<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form id="addCategoryForm" #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required [(ngModel)]="model.name">
        </div>

        <div class="form-group">
            <label for="categoryUrlHandle">Category URL Handle:</label>
            <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" required [(ngModel)]="model.urlHandle">
        </div>

        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>
